<div>
  <div class="container">
    <validator name="validation1">
      <form novalidate class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-model="credentials.username" v-validate:email="['required']">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="credentials.password"  v-validate:password="['required']">

        <div class="errors">
          <p v-if="$validation1.email.required">Required your email.</p>
          <p v-if="$validation1.password.required">Required your password.</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" @click="submit()" v-if="$validation1.valid">Sign in</button>

      </form>
     </validator>
  </div>
</div>
